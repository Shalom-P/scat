{% extends 'base.html' %}

{% block content %}

<center>
    <h1>Enter you sentence</h1>
    <br>
    {% if submitted %}
        Your sentence was submitted successfully!!!
    {% else %}
        
        <form action="" method=POST>
            {% csrf_token %}

            {{ form.as_p}}
            <input type="submit" value="Submit" class="btn btn-secondary"> 
        </form>
    {% endif %}
</center>

{% endblock %}
